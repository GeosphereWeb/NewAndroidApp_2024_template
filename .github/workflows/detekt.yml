name: detekt

on:
  push:
    branches: [ master ]

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup detekt
        uses: detekt/setup-detekt@v1
        with:
          detekt-version: '1.23.6' # Ersetzen Sie dies durch die gewÃ¼nschte Version von detekt
      - name: Run detekt
        run: detekt --config ./detekt/detekt.yml
