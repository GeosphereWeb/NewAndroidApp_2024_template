name: detekt

on:
  push:
    branches: [ master ]

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Setup JSK
        uses: action/setup-java@v3
        with:
          distribution: oracle
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and run detekt
        run: ./gradlew detekt

#      - name: Setup detekt
#        uses: detekt/setup-detekt@v1
#        with:
#          detekt-version: '1.23.6' # Ersetzen Sie dies durch die gew√ºnschte Version von detekt
      - name: Run detekt
        run: detekt --config ./config/detekt/detekt.yml
